<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <link href="/dist/cssicon.min.css" rel="stylesheet">
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
      padding: 30px 0;
    }
    
    .icon-list {
      display: block;
    }
    
    .icon-item {
      display: inline-block;
      margin-bottom: 15px;
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="icon-list">
      <div class="icon-item">
        <span class="icon-check"></span>
      </div>
      <div class="icon-item">
        <span class="icon-cross"></span>
      </div>
      <div class="icon-item">
        <span class="icon-plus"></span>
      </div>
      <div class="icon-item">
        <span class="icon-hamburger"></span>
      </div>
      <div class="icon-item">
        <span class="icon-caretRight"></span>
      </div>
    </div>
  </div>
</body>

</html>
